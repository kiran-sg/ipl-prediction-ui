<mat-toolbar color="primary" class="navbar">
  <div class="container">
    <img mat-card-sm-image src="assets/ipl/ipl-logo.png" alt="Versus Logo" class="ipl-logo">
    <div class="nav-links">
      <a mat-button routerLink="/home" routerLinkActive="active">Home</a>
      <a mat-button routerLink="/about" routerLinkActive="active">About</a>
      <a mat-button routerLink="/contact" routerLinkActive="active">Contact</a>
    </div>
    <button mat-icon-button class="menu-button" (click)="toggleMenu()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
</mat-toolbar>
<mat-sidenav-container hasBackdrop="true">
  <mat-sidenav #sidenav mode="over" [fixedInViewport]="isMobile" [opened]="isMenuOpen" class="mobile-sidenav">
    <div class="mobile-menu">
      <a mat-button routerLink="/home" routerLinkActive="active" (click)="closeMenu()">Home</a>
      <a mat-button routerLink="/about" routerLinkActive="active" (click)="closeMenu()">About</a>
      <a mat-button routerLink="/contact" routerLinkActive="active" (click)="closeMenu()">Contact</a>
    </div>
  </mat-sidenav>
</mat-sidenav-container>
