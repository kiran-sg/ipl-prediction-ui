<div class="card-container">
  <ng-container *ngFor="let loc of locations">
    <mat-card class="leaderboard-card">
      <mat-card-header class="leaderboard-header">
        <div mat-card-avatar></div>
        <mat-card-title class="leaderboard-title">Leaderboard {{ loc.loc }}</mat-card-title> 
      </mat-card-header>
      <mat-card-content>
        <div class="logo-container">
          <table mat-table [dataSource]="loc.leaderBoard" class="mat-elevation-z8">
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> Position </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
            <ng-container matColumnDef="userName">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
            </ng-container>
            <ng-container matColumnDef="points">
              <th mat-header-cell *matHeaderCellDef> Total Points </th>
              <td mat-cell *matCellDef="let element"> {{element.totalPoints}} </td>
            </ng-container>  
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>   
        </div>
           
      </mat-card-content>
    </mat-card>
  </ng-container>
</div>
