<div class="card-container">
    <ng-container>
      <mat-card class="admin-card">
        <mat-card-header class="admin-header">
          <mat-card-title class="admin-title">Admin Dashboard</mat-card-title> 
        </mat-card-header>
        <mat-card-content>
          <div>
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Search..." #input>
            </mat-form-field>
              
            <section class="example-container mat-elevation-z8" tabindex="0">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="matchNo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Match No. </th>
                <td mat-cell *matCellDef="let row"> {{row.matchNo}} </td>
                </ng-container>

                <ng-container matColumnDef="match">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Match </th>
                <td mat-cell *matCellDef="let row"> {{row.match}} </td>
                </ng-container>

                <ng-container matColumnDef="dateTime">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date & Time </th>
                <td mat-cell *matCellDef="let row"> {{row.dateTime}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row">
                    <div class="example-button-row">
                        <button mat-flat-button [disabled]="row.disableUpdate"
                          (click)="openMatchResultDialog(row)">
                          Update Results
                        </button>
                    </div>
                </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
            
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>
            
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </section>   
          </div>
             
        </mat-card-content>
      </mat-card>
    </ng-container>
  </div>
