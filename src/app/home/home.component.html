<h1 class="prediction-heading">IPL Prediction Context</h1>
<div class="card-container">
  <ng-container *ngFor="let match of matches">
    <mat-card class="match-card">
      <mat-card-header class="match-header">
        <div mat-card-avatar></div>
      </mat-card-header>
      <mat-card-content>
        <div class="team-logos">
          <div class="logo-container">
            <img [src]="match.team1Logo" alt="Team 1 Logo" class="team-logo">
          </div>
          <div class="logo-container">
            <img src="assets/ipl/versus.avif" alt="Versus Logo" class="versus-logo">
          </div>
          <div class="logo-container">
            <img [src]="match.team2Logo" alt="Team 2 Logo" class="team-logo">
          </div>
        </div>
        <p class="match-date">{{match.dateTime | customDate}}</p>
      </mat-card-content>
      <mat-card-actions class="match-actions">
        <button mat-flat-button (click)="openPredictDialog(match)">PREDICT MATCH</button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
</div>
